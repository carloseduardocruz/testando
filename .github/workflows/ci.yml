name: Versionamento

'on':
    pull_request:
        branches:
            - main
        types:
            - closed

jobs:
    version:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v2
            with:
              fetch-depth: 0

          - name: Version
            uses: paulhatch/semantic-version@v5.2.1
            id: version
            with:
              tag_prefix: "v"
              version_format: "${major}.${minor}.${patch}.${increment}"
              debug: true
          
          - name: Print Diagnostic Output
            run: echo "$DEBUG_OUTPUT"
            env:
              DEBUG_OUTPUT: ${{ steps.version.outputs.debug_output }}

          - name: config user
            run: |
                git config --global user.email "devops@roit.com.br"
                git config --global user.name "DevOps Squad | ROIT"
        
          - name: Commit
            run: |
                git add .
                git commit -m "Atualizar vers√£o"
        
          - name: Push
            run: |
                git push origin main