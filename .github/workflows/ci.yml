name: Versionamento

on:
    pull_request:
        branches:
            - main
        types:
            - closed

jobs:
    version:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-latest
        outputs:
          NEW_TAG: v${{ steps.version.outputs.version }}
        steps:
          - name: Checkout
            uses: actions/checkout@v2
            with:
              fetch-depth: 0

          - name: config user
            run: |
                git config --global user.email "devops@roit.com.br"
                git config --global user.name "DevOps Squad | ROIT" 

          - name: Version
            uses: paulhatch/semantic-version@v5.3.0
            id: version
            with:
              tag_prefix: "v"
              major_pattern: "BREAKING CHANGE:"
              minor_pattern: "feat("
         
          - name: Add tag
            run: |
              echo "$NEW_TAG"
              git tag -a $NEW_TAG -m "new version $NEW_TAG"
              git push origin $NEW_TAG
            env:
              NEW_TAG: v${{ steps.version.outputs.version }}

          - name: Create Release
            id: create_release
            uses: actions/create-release@v1
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              NEW_TAG: v${{ steps.version.outputs.version }}
            with:
              tag_name: ${{ env.NEW_TAG }}
              release_name: ${{ env.NEW_TAG }}
              body: |
                Changes myfriend
    build:
      needs: version
      runs-on: ubuntu-latest
      env:
        NEW_TAG: ${{ needs.version.outputs.NEW_TAG }}
      steps:
        - uses: actions/checkout@v4
        - run: echo "toma $NEW_TAG"
        - run: cat package.json
        - run: echo "`jq '.version="${NEW_TAG}"' package.json`" > package.json
        - run: cat package.json
